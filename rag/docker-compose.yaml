# RAG 本地中间件一键启动
# 启动命令 docker compose -f rag/docker-compose.yaml up -d
# pgvector 扩展初始化命令
# docker exec -it rag-pgvector psql -U pgvector -d rag_test -c "CREATE EXTENSION IF NOT EXISTS vector;"

# -- 未完成

services:
  # PostgreSQL 与 pgvector
  # 对应 spring.datasource 和 spring.ai.vectorstore.pgvector
  pgvector:
    image: pgvector/pgvector:pg16
    container_name: rag-pgvector
    restart: unless-stopped
    environment:
      POSTGRES_DB: rag_test
      POSTGRES_USER: pgvector
      POSTGRES_PASSWORD: pgvector
    ports:
      - "5432:5432"
    volumes:
      - rag-pgdata:/var/lib/postgresql/data
    networks:
      - rag-net

  # Elasticsearch 单节点
  # 对应 elasticsearch.host 和 elasticsearch.port
  elasticsearch:
    image: elasticsearch:8.15.5
    container_name: rag-elasticsearch
    restart: unless-stopped
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - rag-esdata:/usr/share/elasticsearch/data
    networks:
      - rag-net

  # Neo4j 图数据库
  # 对应 spring.neo4j
  neo4j:
    image: neo4j:5.26
    container_name: rag-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/neo4j666
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - rag-neo4j-data:/data
      - rag-neo4j-logs:/logs
    networks:
      - rag-net

  # MinIO 对象存储
  # 对应 minio.url 和 minio.endpoint
  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    container_name: rag-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - rag-minio-data:/data
    networks:
      - rag-net

  # MinIO 桶初始化
  # 自动创建 rag-test 桶
  minio-init:
    image: minio/mc:RELEASE.2025-01-17T23-25-50Z
    container_name: rag-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set myminio http://minio:9000 minioadmin minioadmin; do sleep 2; done;
      mc mb -p myminio/rag-test || true;
      exit 0;
      "
    networks:
      - rag-net

networks:
  rag-net:
    name: rag-net

volumes:
  rag-pgdata:
  rag-esdata:
  rag-neo4j-data:
  rag-neo4j-logs:
  rag-minio-data:
